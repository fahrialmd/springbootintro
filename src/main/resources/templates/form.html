<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Form Example</title>
	</head>
	<body>
		<h1>Input Form</h1>
		<form action="/submit" method="post">
			<label for="num">Number:</label>
			<input type="text" id="num" name="num" required />
			<br /><br />
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
